<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script type="text/javascript"></script>
</h:head>

<h:body>
	<pm:page id="Montagem">
		<pm:header title="Montagem" />
		<h:form id="form">
			<p:accordionPanel>				
					<p:tab title="#{mb.listaProdutos.get(0)}">
						<pm:content>
							<form>
								<p:outputPanel style="margin-bottom:10px">
									<p:dataList id="pMarcas" value="#{mb.marcasQuadro}" var="a">
										<p:commandLink value="#{a}">
											<f:setPropertyActionListener target="#{mb.quadroEscolhido}" 
												value="#{a}">
											</f:setPropertyActionListener>
										</p:commandLink>
									</p:dataList>
								</p:outputPanel>
							</form>
						</pm:content>
					</p:tab>					
			</p:accordionPanel>
			<h:button value="salvar" action="#{mb.montador}"
				outcome="pagamento.xhtml" />
		</h:form>

	</pm:page>

</h:body>

</html>
